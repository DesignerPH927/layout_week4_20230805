<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="wrap">
      <%- include('./layout/header'); -%>
      
      <main>
        <div class="container">
          <div class="pTDSize">
            <h2 class="locationTitle">門市據點</h2>
            <div class="branchWrap">
              <label for="branch" class="branchTitle">
                選擇分店
              </label>
              <select id="branch" class="branchSelect">
                <option value="">
                  台北中山旗艦店
                </option>
              </select>
            </div>
            <div class="locationDisplayWrap">
              <div class="locationInfoCard">
                <img src="../assets/images/loaction/mobile/store_mobile.png"
                alt="store">        
                <div class="locationInfoContentWrap">
                  <h3 class="infoTitle">
                    台北中山旗艦店
                  </h3>
                  <div class="infoContent">
                    <div class="infoItem">
                      <span class="material-symbols-outlined
                      contentSizeIcon">call</span>
                      <p class="infoMessage">
                        電話：(02)000-1234
                      </p>
                    </div>
                    <div class="infoItem">
                      <span class="material-symbols-outlined
                      contentSizeIcon">schedule</span>
                      <p class="infoMessage">
                        營業時間：10:00-21:00
                      </p>
                    </div>
                    <div class="infoItem">
                      <span class="material-symbols-outlined
                      contentSizeIcon">location_on</span>
                      <p class="infoMessage">
                        地址：台北市中山區南京東路25巷2-1號
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="locationMap">
                <img src="../assets/images/loaction/map_pc.png"
                alt="map_pc">
              </div>
            </div>
          </div>
        </div>
      </main>
  
      <%- include('./layout/footer'); -%>

    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
